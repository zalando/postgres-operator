                                  type: string
                                diff:
                                  type: string
                          required:
                          - name
                          - storage
                          - resource
                          type: object
                        minItems: 1
                        x-kubernetes-list-map-keys:
                        - name
                        x-kubernetes-list-type: map
                      restore:
                        type: object
                        properties:
                          id:
                            type: string
                          repo:
                            type: string
                          options:
                            type: array
                            items:
                              type: string
                      resources:
                        type: object
                        properties:
                          limits:
                            type: object
                            properties:
                              cpu:
                                type: string
                                pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                              memory:
                                type: string
                                pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
                          requests:
                            type: object
                            properties:
                              cpu:
                                type: string
                                pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                              memory:
                                type: string
                                pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
