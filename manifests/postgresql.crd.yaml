              init_containers:
                type: array
                description: deprecated
                nullable: true
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              initContainers:
                type: array
                nullable: true
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              topologySpreadConstraints:
                description: 'Topology spread constraints of a Dedicated
                  repo host pod. Changing this value causes the repo host
                  to restart. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/'
                items:
                  description: TopologySpreadConstraint specifies how
                    to spread matching pods among the given topology.
                  properties:
                    labelSelector:
                      description: LabelSelector is used to find matching
                        pods. Pods that match this label selector are
                        counted to determine the number of pods in their
                        corresponding topology domain.
                      properties:
                        matchExpressions:
                          description: matchExpressions is a list of label
                            selector requirements. The requirements are
                            ANDed.
                          items:
                            description: A label selector requirement
                              is a selector that contains values, a key,
                              and an operator that relates the key and
                              values.
                            properties:
                              key:
                                description: key is the label key that
                                  the selector applies to.
                                type: string
                              operator:
                                description: operator represents a key's
                                  relationship to a set of values. Valid
                                  operators are In, NotIn, Exists and
                                  DoesNotExist.
                                type: string
                              values:
                                description: values is an array of string
                                  values. If the operator is In or NotIn,
                                  the values array must be non-empty.
                                  If the operator is Exists or DoesNotExist,
                                  the values array must be empty. This
                                  array is replaced during a strategic
                                  merge patch.
                                items:
                                  type: string
                                type: array
                            required:
                            - key
                            - operator
                            type: object
                          type: array
                        matchLabels:
                          additionalProperties:
                            type: string
                          description: matchLabels is a map of {key,value}
                            pairs. A single {key,value} in the matchLabels
                            map is equivalent to an element of matchExpressions,
                            whose key field is "key", the operator is
                            "In", and the values array contains only "value".
                            The requirements are ANDed.
                          type: object
                      type: object
                    maxSkew:
                      description: 'MaxSkew describes the degree to which
                        pods may be unevenly distributed. When `whenUnsatisfiable=DoNotSchedule`,
                        it is the maximum permitted difference between
                        the number of matching pods in the target topology
                        and the global minimum. For example, in a 3-zone
                        cluster, MaxSkew is set to 1, and pods with the
                        same labelSelector spread as 1/1/0: | zone1 |
                        zone2 | zone3 | |   P   |   P   |       | - if
                        MaxSkew is 1, incoming pod can only be scheduled
                        to zone3 to become 1/1/1; scheduling it onto zone1(zone2)
                        would make the ActualSkew(2-0) on zone1(zone2)
                        violate MaxSkew(1). - if MaxSkew is 2, incoming
                        pod can be scheduled onto any zone. When `whenUnsatisfiable=ScheduleAnyway`,
                        it is used to give higher precedence to topologies
                        that satisfy it. It''s a required field. Default
                        value is 1 and 0 is not allowed.'
                      format: int32
                      type: integer
                    topologyKey:
                      description: TopologyKey is the key of node labels.
                        Nodes that have a label with this key and identical
                        values are considered to be in the same topology.
                        We consider each <key, value> as a "bucket", and
                        try to put balanced number of pods into each bucket.
                        It's a required field.
                      type: string
                    whenUnsatisfiable:
                      description: 'WhenUnsatisfiable indicates how to
                        deal with a pod if it doesn''t satisfy the spread
                        constraint. - DoNotSchedule (default) tells the
                        scheduler not to schedule it. - ScheduleAnyway
                        tells the scheduler to schedule the pod in any
                        location, but giving higher precedence to topologies
                        that would help reduce the skew. A constraint
                        is considered "Unsatisfiable" for an incoming
                        pod if and only if every possible node assigment
                        for that pod would violate "MaxSkew" on some topology.
                        For example, in a 3-zone cluster, MaxSkew is set
                        to 1, and pods with the same labelSelector spread
                        as 3/1/1: | zone1 | zone2 | zone3 | | P P P |   P   |   P   |
                        If WhenUnsatisfiable is set to DoNotSchedule,
                        incoming pod can only be scheduled to zone2(zone3)
                        to become 3/2/1(3/1/2) as ActualSkew(2-1) on zone2(zone3)
                        satisfies MaxSkew(1). In other words, the cluster
                        can still be imbalanced, but scheduler won''t
                        make it *more* imbalanced. It''s a required field.'
                      type: string
                  required:
                  - maxSkew
                  - topologyKey
                  - whenUnsatisfiable
                  type: object
                type: array
              logicalBackupSchedule:
                type: string
                pattern: '^(\d+|\*)(/\d+)?(\s+(\d+|\*)(/\d+)?){4}$'
              maintenanceWindows:
